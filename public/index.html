    <!--sign in-->
    <div class="container form-container" id="form-container"> 
        <h4 style="text-align: center; margin-bottom: 40px;">Administrador Alianzas y beneficios</h4>
            <div class="row login-form" style="border:solid #0000 3px;">
            <div class="col l6 m6 s12 login-picture" id="login-picture">
                <img src="img/landing_picture.svg" alt="" class="col l12 m12 s12">
            </div>
            <div class="col l6 m6 s8 offset-s2">
                <div id="login-form " class="col l8 m8 s12 offset-l2 m2">
                    <div class="input-field col l12">
                        <i class="material-icons prefix">email</i>
                        <input type="email"  id="login-email" required>
                        <label for="login-email" class="text-field">Email</label>
                    </div>
                    <div class="input-field col l12">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" id="login-password" required>
                        <label for="login-password" class="text-field">Contrase√±a</label>
                    </div>
                    <div class="col l12 m12 s12">
                        <button onclick="login()" class="blue darken-4 z-depth-0 btn col l4 m4 s4 offset-l4 offset-m4 offset-s4 short-margin text-position"><i class="material-icons prefix">exit_to_app</i></button>
                    </div>
                </div>
            </div>
            </div>
    </div> <!--end of sign in container-->

    <div id="demo-content" class="demo-content">

		<div id="loader-wrapper">
			<div id="loader"></div>
		</div>

	</div>
