<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alianzas Credicomer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
 
    <div class="row">
        <div class="col l12 m12 s12" style="height: auto; border-bottom: gray 0.5px solid;">
            <div class="col l3 m6 s12" style="height: 80px; line-height: 80px; font-size: 35px;"><img class="company-logo" style="height: 80px;" alt=""></div>
            <div class="col l2 m6 s12" style="height: 80px; "></div>
            <div class="col l2 m12 s12" style="height: 80px;"><button class="btn-flat btn-establecimientos" style="height: 100%; width: 100%;">ESTABLECIMIENTO</button></div>
            <div class="col l2 m12 s12" style="height: 80px;"><button class="btn-flat btn-promociones" style="height: 100%; width: 100%;">PROMOCION</button></div>
            <div class="col l2 m12 s12" style="height: 80px;"><button class="btn-flat btn-lista" style="height: 100%; width: 100%;">VER LISTA</button></div>
            <div class="col l1 m12 s12" style="height: 80px; line-height: 80px;"><button class="btn-flat btn-logout color white-text waves-effect" style="height: auto; background-color: #d7d7d7;">SALIR</button></div>
        </div>
    </div>

    <div class="row">
        <div class="col l12">
            <div class="col l12">
                <div class="col l9">
                    <h2>Agrega tus nuevas promociones y establecimientos</h2>
                    <h4 style="color: gray;">Aqui podras administrar los distintos beneficios <br>
                        y alianzas que tu empresa posee</h4>
                </div>
                <div class="col l3">
                    <img src="img/homepage_logo_init.svg" alt="" class="home-image">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col l12">
            <button style="background-color: #d7d7d7; border-radius: 5px; padding-left: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-top: 25px; text-align: center;" class="white-text btn-flat  color waves-effect btn-lista-home" >VER LISTA <i class="material-icons right">arrow_forward</i></button>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/7.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-functions.js"></script>
    <script src="config.js"></script>
    <script src="js/prueba.js"></script>
